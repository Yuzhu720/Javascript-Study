<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_对象</title>
    <script>
      // 对象创建的三种方式
      // 1. 字面量{}
      var obj = {
        name: "zyz",
        age: 18,
        sayHi: function () {
          console.log("fuck");
        },
      };
      // 2.使用对象
      console.log(obj.name);
      console.log(obj["name"]);
      // 对象方法使用,必须添加小括号
      obj.sayHi();

      // 2.使用new Object 创建
      var obj = new Object();
      obj.name = "zyz";
      obj.age = 18;
      obj.sayHi = function () {
        console.log("hi");
      };
      // 3. 使用构造函数创建
      // 构造函数，就是把我们对象想理一些相同的属性和方法抽象出来，封装到函数里面
      // 构造函数的语法格式 - 封装
      // function 构造函数名(){
      //     this.Shuxing = zhi;
      //     this.fangfa = function(){};
      // }
      // new 构造函数名();
      // 1. 构造函数首字母需要大写
      //   2. 构造函数不需要return
      function Star(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sing = function (song) {
          console.log(song);
        };
      }
      var ldh = new Star("刘德华", 18, "male");
      ldh.sing("冰雨");
      //  3.属性和方法前面需要添加this

      // 对象的遍历，熟记!!
      var obj2 = {
        name: "zyz",
        age: 18,
        sayHi: function () {
          console.log("fuck");
        },
      };
      for (var key in obj2) {
        console.log(key); //k为变量，会输出属性名
        console.log(obj[key]); //输出属性值
      }
    </script>
  </head>
  <body></body>
</html>
