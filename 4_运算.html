<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(1 + 1);
      //   浮点数运算，要主要使用浮点数运算
      console.log(0.1 + 0.2); //不等于0.3 0.300000000004
      console.log(0.07 * 100); //不等于7
      // 如何判断一个数是否被整除———— 使用 % 余数为0
      // 算术运算符有优先级
      // 表达式和返回值
      //递增和递减运算符
      // 前置递增
      var age = 10;
      ++age;
      console.log(age); //11
      // 后置递增
      var num = 10;
      num++;
      console.log(num); //11
      //前置自增和后置自增如果单独使用，效果相同
      // 后置自增
      console.log(age++ + 10); //20
      console.log(age); //11

      // 3.逻辑与短路运算
      console.log(123 && 456); //456
      console.log(0 && 1); //0
    </script>
  </head>
  <body></body>
</html>
