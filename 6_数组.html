      // 冒泡排序
      var bubbleArr = [6, 2, 1, 7, 3];
      // 外层循环决定躺数，内层循环决定每一趟交换的次数
      for (var i = 0; i < bubbleArr.length - 1; i++) {
        for (var j = 0; j < bubbleArr.length - i - 1; j++) {
          //  交换变量
          if (bubbleArr[j] > bubbleArr[j + 1]) {

            bubbleArr[j] = bubbleArr[j + 1];
