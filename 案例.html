    <script>
      // (1)计算年龄
      //   var year = prompt("请输入你的出生年份"); //取到字符串类型
      //   var age = 2022 - year;

      var input1 = prompt("请输入第一个值");
      input1 = input1 - "0";
      var input2 = prompt("plz input the second number");
      input2 = input2 - "0";
      alert(input1 + input2);
      //   后置自增，先表达式返回原值 后面变量
      var e = 10;
      var f = e++ + ++e; //22
      console.log(f); //22
    </script>
