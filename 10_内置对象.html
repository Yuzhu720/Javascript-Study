<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_内置对象</title>
    <script>
      // 利用对象封装自己的数学对象，里面有pi最大值和最小值
      var myMath = {
        PI: 3.141592653,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          var min = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
      console.log(myMath.PI);
      console.log(myMath.max(1, 5, 9));
      console.log(myMath.min(1, 5, 9));
      //   绝对值方法
      console.log(Math.abs(-1)); //1
      console.log(Math.abs("-1")); //隐式转换
      // 三个取整的方法
      //   （1）Math.floor()向下取整，往最小取值
      console.log(Math.floor(1.9)); //1
      // (2) Math.ceil() ceil天花板 向上取整
      console.log(Math.ceil(1.1)); //2
      // (3) Math.round() 四舍五入，遇到5往大了取
      console.log(Math.round(1.5)); //2
      //   随机数方法 random() 返回一个随机的小数 0-1之间
      console.log(Math.random());
      //    得到两个数之间的随机整数，并且包含这两个整数，记住！！公式
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      console.log(getRandom(1, 10));
      //Date 对象，需要调用构造函数创建，使用new 创建
      var time = new Date(); //如果没有参数，则返回系统当前时间
      // 参数常用的写法 数字型 2019，10，01 或者是字符串型 ‘2019-10-1 8:8:8’
      var date1 = new Date(2019, 10, 01);
      console.log(date1);
      var date2 = new Date("2019-10-1 8:8:8");
      console.log(date2);
      // 格式化时分秒
      var now = new Date();
      console.log(now.getHours());
      console.log(now.getMinutes());

      // 封装一个函数返回当前的时分秒
      function getTimer() {
        var time = new Date();
        var h = time.getHours();
        h < 10 ? "0" + h : h;
        var m = time.getMinutes();
        m < 10 ? "0" + m : m;
        var s = time.getSeconds();
        s < 10 ? "0" + s : s;

        return h + ":" + m + ":" + s;
      }
      console.log(getTimer());
      //获取总的毫秒数，从1970年1月1号开始计算的毫秒数
      // 1.通过valueOf 或者getTime
      var date = new Date();
      console.log(date.valueOf());
      console.log(date.getTime());
      // 2. 简单写法
      var date1 = +new Date();
      console.log(date1);
      // 3. h5新增方法：
      console.log(Date.now());

      // 数组对象
      // 创建数组的两种方式
      // 1.利用字面量
      var arr = [1, 2, 3];
      // 2.利用构造函数
      // var arr1 = new Array();
      var arr1 = new Array(2); //长度为2 的空数组

      // 检测是否为数组
      // 1. instanceof 运算符
      var arr2 = [];
      var obj = {};
      console.log(arr2 instanceof Array);
      console.log(obj instanceof Array);
      // 2. Array.isArray()

      // 添加删除数组元素的方法
      var arr3 = [1, 2, 3];
      // 1.添加到末尾, Array.push(),并且有返回值，为新数组的长度
      arr3.push(4);
      // 2.添加到开头，Array.unshift()
      arr3.unshift(0);
      // 3. 删除数组末尾元素
      arr3.pop();
      // 4. 删除数组开头元素
      arr3.shift();

      // 数组排序： reverse() sort()
      //1. reverse(）翻转数组
      // 2. sort（） 冒泡排序
      var arr4 = [13, 4, 77, 1, 7]; //直接使用sort()不会正常排序
      arr4.sort(function (a, b) {
        return b - a; //降序的方式进行排列
        //return a - b; //升序的方式进行排列
      });

      // 返回数组元素的索引号 indexOf,只会返回第一个满足条件的索引号，没有的话，则会返回-1
      console.log(arr4.indexOf(77));
      // 倒着查询
      console.log(arr4.lastIndexOf(77));

      // 数组对象： 数组转换为字符串 toString() join('分隔符')
      // 1. toString()将数组转为字符串
      var strArr = [1, 2, 3];
      console.log(strArr.toString());
      // 2. join('分隔符')什么类型的分隔符都可以,可以自定义
      var strArr2 = ["blue", "green", "pink"];
      console.log(strArr2.join("-"));

      // 字符串对象
      // 基本包装类型
      var temp = new String("andy");
      // 把临时变量的值给str
      str = temp;
      temp = null;
      // 字符串的不可变性,字符串里的值不变，虽然看上去可以改变内容，其实地址发生了改变，内存中新开辟了一个内存空间
      var str = "coco";
      str = "andy";

      // 字符串的方法学习：
      // 1. 根据字符返回位置,indexOf('要查找的字符',[起始的位置])
      var str = "pink";
      console.log(str.indexOf("i"));
      // 2. 根据位置返回字符—— charAt(index)根据位置返回字符
      console.log(str.charAt(2));
      // 3.charCodeAt(index) 返回ascii值 目的：判断用户按下哪个键
      // 4.str[index] h5新增具有兼容问题

      // 字符串的操作方法
      // 1.concat 字符串拼接 也可以使用 +
      var str = "black";
      console.log(str.concat("pink"));
      // 2. substr('截取的起始位置','截取几个字符');
      var str1 = "blackpink";
      console.log(str1.substr(2, 2));
      // 3.字符串的替换 replace,但只会替换第一个字符
      var str2 = "pinkpink";
      console.log(str2.replace("i", "a"));
      // 将一个字符串里面的所有的 o 换成 *
      var str3 = "abcoefoxyozzopp";
      while (str3.indexOf("o") !== -1) {
        str3.replace("o", "*");
      }
      // 4.将字符转换为数组，split('分割符')
      var str4 = "red,pink,blue";
      console.log(str4.split(","));
    </script>
  </head>
  <body></body>
</html>
